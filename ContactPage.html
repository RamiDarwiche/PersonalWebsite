    <section>
      <section class="contact">
        <h1>Let's get in touch.</h1>
        <form action="https://api.web3forms.com/submit" method="POST">
          <!-- 
          to be added 
          https://docs.netlify.com/functions/get-started/?fn-language=js#format
          -->
          <input
            type="hidden"
            name="access_key"
            value="c49a94f4-18f5-4c5b-86f8-3c2a5a70a287"
          />
          <input
            type="hidden"
            name="subject"
            value="New Submission from Personal Website"
          />
          <input
            type="hidden"
            name="redirect"
            value="https://ramidarwiche.netlify.app/thankyoupage"
          />
          <input
            type="checkbox"
            name="botcheck"
            class="hidden"
            style="display: none"
          />

          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            id="lname"
            name="lastname"
            placeholder="Last Name"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <textarea
            rows="5"
            name="message"
            id="message"
            placeholder="Leave a message"
            required
          ></textarea>

          <button type="submit" id="send">Submit</button>
        </form>
      </section>
      <div class="flexWrapper"></div>
    </section>
